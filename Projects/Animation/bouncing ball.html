<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CSS Animation Project</title>
    
</head>
<style>
  .container {
    width: 200px;
    height: 200px;
    position: relative;
    border: 2px solid #333;
    overflow: hidden;
}

.ball {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background-color: #007bff;
    position: absolute;
    bottom: 0;
    animation: bounce 1s infinite alternate;
}

@keyframes bounce {
    0% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(150px);
    }
}
</style>
<body>
    <div class="container">
        <div class="ball"></div>
    </div>
</body>
</html>
